<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Star Wars Game</title>
  <script src="assets/js/modernizr-custom.js"></script>
  <!-- <link rel="stylesheet" href="style/style.css"> -->
</head>

<body>
  <div class="wrapper">
    <img src="images/star-wars-logo.svg" alt="Star Wars logo" class="logo">

    <div class="star-wars-logo"></div>

    <section class="form">
      <h2>Welcome,</h2>
      <div class="input-container">
        <p>Enter your first name</p>
            <input type="text" placeholder="Your First Name" class="first_name" />
            <p>Enter your last name</p>
            <input type="text" placeholder="Your Last Name" class="last_name" />
            <p>Enter your city of birth</p>
            <input type="text" placeholder="Your Birth City" class="birth_city" />
            <button id="submit" class="submit">Play</button>
        </div>
    </section>

    <div class="result-container">
      <img class="photo" src="images/avatar/blank.png" alt="Avatar">
      <p class="result"></p>
    </div>

  </div>

  <!-- Including the JS libraries that we use -->
  <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>

  <!-- Socket.io library -->
  <script src="/socket.io/socket.io.js"></script>

  <!-- Main JavaScript file -->
  <script src="assets/js/test.js"></script>

  <script>

    var socket = io.connect('http://localhost:5000');

    $('#submit').click(function() {
      socket.emit('auth', starWarsName);
    });
  </script>

</body>

</html>
